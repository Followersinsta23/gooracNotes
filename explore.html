<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore</title>
  <style>
    :root {
      --bg: #000;
      --card-bg: #121212;
      --input-bg: #1c1c1c;
      --text: #fff;
      --subtext: #aaa;
      --border: #2a2a2a;
      --btn-bg: #333;
      --btn-text: #eee;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .search-container {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 12px 16px;
      z-index: 10;
    }
    #searchInput {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }
    #searchInput::placeholder {
      color: var(--subtext);
    }
    #results {
      padding: 12px 12px 100px;
    }
    .user-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      margin-bottom: 12px;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    .card-left {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .user-card img.profile {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 14px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .username {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .verified-badge {
      width: 16px;
      height: 16px;
    }
    .display-name {
      font-size: 14px;
      color: var(--subtext);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .follow-btn {
      padding: 6px 12px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users..." autocomplete="off" />
  </div>
  <div id="results"></div>

  <script type="module">
    import { db, auth } from './config.js';
    import {
      collection,
      getDocs,
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    let currentUserUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUserUID = user.uid;
        searchInput.addEventListener("input", () => {
          searchUsers(searchInput.value);
        });
      }
    });

    async function getFollowStatus(targetUID) {
      if (!currentUserUID || currentUserUID === targetUID) return null;
      const followDoc = await getDoc(doc(db, "users", currentUserUID, "following", targetUID));
      if (followDoc.exists()) {
        return followDoc.data().status || "Following";
      }
      return "Follow";
    }

    async function searchUsers(keyword) {
      resultsDiv.innerHTML = "";
      const search = keyword.trim().toLowerCase();
      if (search === "") return;

      const snapshot = await getDocs(collection(db, "users"));
      const seen = new Set();

      for (const docSnap of snapshot.docs) {
        const user = docSnap.data();
        const uid = docSnap.id;

        const matchUsername = user.username?.toLowerCase().includes(search);
        const matchDisplay = user.displayName?.toLowerCase().includes(search);

        if (!(matchUsername || matchDisplay)) continue;
        if (seen.has(uid)) continue;
        seen.add(uid);

        const card = document.createElement("div");
        card.className = "user-card";

        const verifiedBadge = user.isVerified
          ? `<img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">`
          : "";

        const followStatus = await getFollowStatus(uid);

        const cardLeft = document.createElement("div");
        cardLeft.className = "card-left";
        cardLeft.onclick = () => {
          window.location.href = `profile.html?user=${user.username}`;
        };

        cardLeft.innerHTML = `
          <img class="profile" src="${user.photoURL || 'https://via.placeholder.com/52'}" alt="Profile">
          <div class="user-info">
            <div class="username">
              ${user.username || 'Unknown'} ${verifiedBadge}
            </div>
            <div class="display-name">${user.displayName || ''}</div>
          </div>
        `;

        card.appendChild(cardLeft);

        if (followStatus) {
          const btn = document.createElement("button");
          btn.className = "follow-btn";
          btn.textContent = followStatus;
          card.appendChild(btn);
        }

        resultsDiv.appendChild(card);
      }
    }
  </script>
</body>
</html>
