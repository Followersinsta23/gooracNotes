<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore</title>
  <style>
    :root {
      --bg: #000;
      --card-bg: #121212;
      --input-bg: #1c1c1c;
      --text: #fff;
      --subtext: #aaa;
      --border: #2a2a2a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .search-container {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 12px 16px;
      z-index: 10;
    }
    #searchInput {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }
    #searchInput::placeholder {
      color: var(--subtext);
    }
    #results {
      padding: 10px 12px 100px;
    }
    .user-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      margin-bottom: 12px;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    .user-left {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .user-card:hover {
      background-color: #1e1e1e;
    }
    .user-card img.profile {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 14px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .username {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .verified-badge {
      width: 16px;
      height: 16px;
    }
    .display-name {
      font-size: 14px;
      color: var(--subtext);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .follow-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #3897f0;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .follow-btn:disabled {
      background-color: gray;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users..." autocomplete="off"/>
  </div>
  <div id="results"></div>

  <script type="module">
    import { db, auth } from './config.js';
    import {
      collection,
      getDocs,
      doc,
      getDoc,
      setDoc,
      deleteDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (user) currentUserId = user.uid;
    });

    async function searchUsers(keyword) {
      resultsDiv.innerHTML = "";
      const search = keyword.trim().toLowerCase();
      if (!search) return;

      const snapshot = await getDocs(collection(db, "users"));
      const seen = new Set();

      for (const docSnap of snapshot.docs) {
        const user = docSnap.data();
        const uid = docSnap.id;
        if (uid === currentUserId) continue;

        const matchUsername = user.username?.toLowerCase().includes(search);
        const matchDisplay = user.displayName?.toLowerCase().includes(search);
        if (!(matchUsername || matchDisplay)) continue;
        if (seen.has(user.username)) continue;
        seen.add(user.username);

        const card = document.createElement("div");
        card.className = "user-card";

        const left = document.createElement("div");
        left.className = "user-left";
        left.onclick = () => window.location.href = `profile.html?user=${user.username}`;

        const profileImg = document.createElement("img");
        profileImg.className = "profile";
        profileImg.src = user.photoURL || 'https://via.placeholder.com/52';

        const userInfo = document.createElement("div");
        userInfo.className = "user-info";

        const uname = document.createElement("div");
        uname.className = "username";
        uname.textContent = user.username || 'Unknown';

        if (user.isVerified) {
          const badge = document.createElement("img");
          badge.className = "verified-badge";
          badge.src = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";
          uname.appendChild(badge);
        }

        const dname = document.createElement("div");
        dname.className = "display-name";
        dname.textContent = user.displayName || "";

        userInfo.appendChild(uname);
        userInfo.appendChild(dname);
        left.appendChild(profileImg);
        left.appendChild(userInfo);
        card.appendChild(left);

        const btn = document.createElement("button");
        btn.className = "follow-btn";
        btn.textContent = "Loading...";
        btn.disabled = true;
        card.appendChild(btn);

        resultsDiv.appendChild(card);

        if (!currentUserId) return;

        const followerDoc = doc(db, "users", uid, "followers", currentUserId);
        const requestDoc = doc(db, "users", uid, "followRequests", currentUserId);

        const [isFollowingSnap, isRequestedSnap] = await Promise.all([
          getDoc(followerDoc),
          getDoc(requestDoc)
        ]);

        const isPrivate = user.isPrivate;

        if (isFollowingSnap.exists()) {
          btn.textContent = "Unfollow";
          btn.disabled = false;
          btn.onclick = async () => {
            await deleteDoc(followerDoc);
            btn.textContent = "Follow";
          };
        } else if (isRequestedSnap.exists()) {
          btn.textContent = "Request Sent";
          btn.disabled = true;
        } else if (isPrivate) {
          btn.textContent = "Send Request";
          btn.disabled = false;
          btn.onclick = async () => {
            await setDoc(requestDoc, { from: currentUserId, timestamp: Date.now() });
            btn.textContent = "Request Sent";
            btn.disabled = true;
          };
        } else {
          btn.textContent = "Follow";
          btn.disabled = false;
          btn.onclick = async () => {
            await setDoc(followerDoc, { from: currentUserId, timestamp: Date.now() });
            btn.textContent = "Unfollow";
          };
        }
      }
    }

    searchInput.addEventListener("input", () => searchUsers(searchInput.value));
  </script>
</body>
</html>
