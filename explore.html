<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore</title>
  <style>
    :root {
      --bg: #000;
      --card-bg: #121212;
      --input-bg: #1c1c1c;
      --text: #fff;
      --subtext: #aaa;
      --border: #2a2a2a;
      --accent: #1da1f2;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .search-container {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 12px 16px;
      z-index: 10;
    }
    #searchInput {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }
    #searchInput::placeholder {
      color: var(--subtext);
    }
    #results {
      padding: 10px 12px 100px;
    }
    .user-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 10px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    .user-info-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      overflow: hidden;
      cursor: pointer;
    }
    .user-card img.profile {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .username {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .verified-badge {
      width: 16px;
      height: 16px;
    }
    .display-name {
      font-size: 14px;
      color: var(--subtext);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .action-button {
      padding: 6px 16px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap;
    }
    .follow-btn {
      background-color: var(--accent);
      color: white;
    }
    .unfollow-btn, .request-sent-btn {
      background-color: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users..." autocomplete="off" />
  </div>
  <div id="results"></div>

  <script type="module">
    import { db, auth } from './config.js';
    import {
      collection,
      getDocs,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
      }
    });

    async function searchUsers(keyword) {
      resultsDiv.innerHTML = "";

      const search = keyword.trim().toLowerCase();
      if (!search) return;

      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);

      const seenUsernames = new Set();

      for (const docSnap of snapshot.docs) {
        const user = docSnap.data();
        if (!user.username || seenUsernames.has(user.username)) continue;

        const matchUsername = user.username.toLowerCase().includes(search);
        const matchDisplay = user.displayName?.toLowerCase().includes(search);
        if (!matchUsername && !matchDisplay) continue;

        seenUsernames.add(user.username);

        const userCard = document.createElement("div");
        userCard.className = "user-card";

        const verifiedBadge = user.isVerified
          ? `<img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">`
          : "";

        const infoWrapper = document.createElement("div");
        infoWrapper.className = "user-info-wrapper";
        infoWrapper.onclick = () => window.location.href = `profile.html?user=${user.username}`;

        infoWrapper.innerHTML = `
          <img class="profile" src="${user.photoURL || 'https://via.placeholder.com/52'}" alt="Profile">
          <div class="user-info">
            <div class="username">${user.username} ${verifiedBadge}</div>
            <div class="display-name">${user.displayName || ''}</div>
          </div>
        `;

        const button = document.createElement("button");
        button.className = "action-button";

        const targetDoc = doc(db, "users", user.uid);
        const currentDoc = doc(db, "users", currentUser.uid);

        const currentData = (await getDoc(currentDoc)).data();
        const isFollowing = currentData.following?.includes(user.uid);
        const sentRequests = currentData.sentRequests || [];

        if (user.private) {
          if (sentRequests.includes(user.uid)) {
            button.textContent = "Request Sent";
            button.classList.add("request-sent-btn");
          } else {
            button.textContent = "Send Request";
            button.classList.add("follow-btn");
            button.onclick = async (e) => {
              e.stopPropagation();
              await updateDoc(currentDoc, {
                sentRequests: arrayUnion(user.uid)
              });
              await updateDoc(targetDoc, {
                requests: arrayUnion(currentUser.uid)
              });
              button.textContent = "Request Sent";
              button.className = "action-button request-sent-btn";
            };
          }
        } else {
          if (isFollowing) {
            button.textContent = "Unfollow";
            button.classList.add("unfollow-btn");
            button.onclick = async (e) => {
              e.stopPropagation();
              await updateDoc(currentDoc, {
                following: arrayRemove(user.uid)
              });
              await updateDoc(targetDoc, {
                followers: arrayRemove(currentUser.uid)
              });
              button.textContent = "Follow";
              button.className = "action-button follow-btn";
            };
          } else {
            button.textContent = "Follow";
            button.classList.add("follow-btn");
            button.onclick = async (e) => {
              e.stopPropagation();
              await updateDoc(currentDoc, {
                following: arrayUnion(user.uid)
              });
              await updateDoc(targetDoc, {
                followers: arrayUnion(currentUser.uid)
              });
              button.textContent = "Unfollow";
              button.className = "action-button unfollow-btn";
            };
          }
        }

        userCard.appendChild(infoWrapper);
        userCard.appendChild(button);
        resultsDiv.appendChild(userCard);
      }
    }

    searchInput.addEventListener("input", () => {
      searchUsers(searchInput.value);
    });
  </script>
</body>
</html>
