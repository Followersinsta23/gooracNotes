<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore</title>
  <style>
    :root {
      --bg: #000;
      --card-bg: #121212;
      --input-bg: #1c1c1c;
      --text: #fff;
      --subtext: #aaa;
      --border: #2a2a2a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .search-container {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 12px 16px;
      z-index: 10;
    }
    #searchInput {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }
    #searchInput::placeholder {
      color: var(--subtext);
    }
    #results {
      padding: 10px 12px 100px;
    }
    .user-card {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 12px;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .user-card:hover {
      background-color: #1e1e1e;
    }
    .user-card img.profile {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 14px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .username {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .verified-badge {
      width: 16px;
      height: 16px;
    }
    .display-name {
      font-size: 14px;
      color: var(--subtext);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users..." autocomplete="off" />
  </div>
  <div id="results"></div>

  <script type="module">
    import { db } from './config.js';
    import {
      collection,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    async function searchUsers(keyword) {
      resultsDiv.innerHTML = "";

      const search = keyword.trim().toLowerCase();
      if (search === "") return; // Donâ€™t show results if search is empty

      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);

      snapshot.forEach(doc => {
        const user = doc.data();
        const matchUsername = user.username?.toLowerCase().includes(search);
        const matchDisplay = user.displayName?.toLowerCase().includes(search);

        if (!(matchUsername || matchDisplay)) return;

        const card = document.createElement("div");
        card.className = "user-card";
        card.onclick = () => {
          window.location.href = `profile.html?user=${user.username}`;
        };

        const verifiedBadge = user.isVerified
          ? `<img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">`
          : "";

        card.innerHTML = `
          <img class="profile" src="${user.photoURL || 'https://via.placeholder.com/52'}" alt="Profile">
          <div class="user-info">
            <div class="username">
              ${user.username || 'Unknown'} ${verifiedBadge}
            </div>
            <div class="display-name">${user.displayName || ''}</div>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      searchUsers(searchInput.value);
    });
  </script>
</body>
</html>
