<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
    }
    .splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo"></div> <!-- You can replace this with an actual logo/image -->
  </div>

  <script type="module">
    import { auth } from './config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    // Wait 2 seconds before checking auth state and redirecting
    setTimeout(() => {
      onAuthStateChanged(auth, user => {
        if (user) {
          window.location.href = 'home.html';
        } else {
          window.location.href = 'login.html';
        }
      });
    }, 2000);
  </script>
</body>
</html>
