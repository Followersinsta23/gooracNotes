<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .notification-content {
      flex: 1;
    }
    .message {
      font-size: 14px;
    }
    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container" id="notificationsContainer">
    <h2>Notifications</h2>
    <div id="notificationList"></div>
  </div>

  <script type="module">
    import { auth, db } from './config.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      collection,
      doc,
      getDoc,
      getDocs,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const container = document.getElementById('notificationList');

    function renderNotificationCard({ fromUser, type, timestamp }) {
      const div = document.createElement('div');
      div.className = 'card';

      const image = document.createElement('img');
      image.src = fromUser.profilePicture || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
      image.className = 'profile-img';

      const content = document.createElement('div');
      content.className = 'notification-content';

      const msg = document.createElement('div');
      msg.className = 'message';

      let messageText = '';
      if (type === 'follow_request') {
        messageText = `${fromUser.username} sent you a follow request`;
      } else if (type === 'follow_accepted') {
        messageText = `${fromUser.username} accepted your follow request`;
      } else if (type === 'like') {
        messageText = `${fromUser.username} liked your post`;
      }

      msg.textContent = messageText;

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date(timestamp).toLocaleString();

      content.appendChild(msg);
      content.appendChild(time);

      div.appendChild(image);
      div.appendChild(content);

      container.appendChild(div);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const notificationsRef = collection(db, "users", user.uid, "notifications");
      const q = query(notificationsRef, orderBy("timestamp", "desc"));

      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        container.innerHTML = '<p>No notifications found.</p>';
        return;
      }

      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        const fromUserId = data.from;
        const fromDoc = await getDoc(doc(db, "users", fromUserId));
        const fromUser = fromDoc.exists() ? fromDoc.data() : { username: "Unknown", profilePicture: "" };

        renderNotificationCard({
          fromUser,
          type: data.type,
          timestamp: data.timestamp?.toDate?.() || new Date()
        });
      }
    });
  </script>
</body>
</html>
